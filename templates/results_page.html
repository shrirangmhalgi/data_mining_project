<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="header__logo-box">
            <p class="header__logo">BrightPath</p>
        </div>
    </header>
    <table>
        <thead>
          <tr>
            <th>Key</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody>
        {% for dictt in content %}
        {% for key, value in dictt.items() %}
         <tr>
             <td> {{ key }} </td>
             <td> {{ value }} </td>
         </tr>
        {% endfor %}
        {% endfor %}
        </tbody>
      </table>
</body>
</html>
